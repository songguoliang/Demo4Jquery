<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>下拉框级联</title>
<script src="/js/jquery-1.7.1.js" type="text/javascript"></script>
<script src="/js/jquery.chained.js" type="text/javascript"></script>
<style type="text/css">
select{
	width: 200px;
}
</style>
<script type="text/javascript">
$(function(){
	//前提条件是父级value作为子级的class
	$("#shi").chained("#sheng");
	$("#qu").chained("#shi"); 
	
});

</script>
</head>
<body>
	<div style="padding: 50px;">
		<select id="sheng">
			<option value="sh">上海市</option>
			<option value="hn">河南省</option>
			<option value="hb">河北省</option>
		</select>
		<select id="shi">
			<option value="sh" class="sh">上海市</option>
			<option value="zz" class="hn">郑州市</option>
			<option value="sq" class="hn">商丘市</option>
			<option value="sjz" class="hb">石家庄</option>
		</select>
		<select id="qu">
			<option value="pt" class="sh">普陀区</option>
			<option value="cn" class="sh">长宁区</option>
			<option value="mq" class="sq">民权县</option>
			<option value="js" class="zz">金水区</option>
			<option value="hj" class="zz">惠济区</option>
			<option value="ca" class="sjz">长安区</option>
		</select>
	</div>
</body>
</html>
