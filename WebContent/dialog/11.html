<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Insert title here</title>
<link href="/js/alert/css/ui-dialog.css" rel="stylesheet">
<script src="/js/jquery-1.7.1.js" type="text/javascript"></script>
<script src="/js/alert/dialog.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("#button").click(function(){
		var d = dialog({
			title: '消息',
			content: '点击空白处试试',
			okValue: '确 定',
			quickClose: true,
			ok: function () {
				
			},
			follow: this,
			cancelValue: '取消',
			cancel: function () {}
		});

		d.show();
	});
	
	
});

</script>
</head>
<body>
	<div style="width: 100%;height:1000px;;padding: 30px;">
		<input type="button" id="button" value="快速关闭">
	</div>
</body>
</html>
