<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>汽配仓提示框</title>
<link href="/js/alert/css/ui-dialog.css" rel="stylesheet">
<link href="/css/commonCss.css" rel="stylesheet">
<script src="/js/jquery-1.7.1.js" type="text/javascript"></script>
<script src="/js/alert/dialog.js" type="text/javascript"></script>
<script src="/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("#confirm").click(function(){
		Dol.alert.confirm({
			title:'确认框title',
			content:'确认删除吗？',
			ok:function(){
				alert("删除成功！");
			},
			okText:'ok',
			cancel:function(){
				alert("点击了取消按钮");
			}
		});
	});
	$("#success").click(function(){
		Dol.alert.success({
			content:'操作成功！'
		});
	});
	$("#warning").click(function(){
		Dol.alert.warning({
			content:'警告框'
		});
	});
	$("#error").click(function(){
		Dol.alert.error({
			content:'删除数据出错了'
		});
	});
	$("#auto").click(function(){
		Dol.alert.success({
			content:'3秒自动关闭',
			useTime:true,
			time:3
		});
	});
});

</script>
</head>
<body>
	<input type="button" id="confirm" value="确认框">
	<input type="button" id="success" value="提示框">
	<input type="button" id="error" value="错误框">
	<input type="button" id="warning" value="警告框">
	<input type="button" id="auto" value="自动关闭">
</body>
</html>
