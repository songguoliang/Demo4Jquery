<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>模式对话框</title>
<link href="/js/alert/css/ui-dialog.css" rel="stylesheet">
<script src="/js/jquery-1.7.1.js" type="text/javascript"></script>
<script src="/js/alert/dialog.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("#button1").click(function(){
		var d = dialog({
			title: '消息',
			content: '模式提示框'
		});
		d.showModal();
	});
	$("#button2").click(function(){
		var d = dialog({
			title: '消息',
			content: '风吹起的青色衣衫，夕阳里的温暖容颜，你比以前更加美丽，像盛开的花<br>——许巍《难忘的一天》',
			okValue: '确 定',
			ok: function () {
				
			},
			cancelValue: '取消',
			cancel: function () {}
		});

		d.showModal();
	});
	
	
});

</script>
</head>
<body>
	<input type="button" id="button1" value="模式提示框1">
	<input type="button" id="button2" value="模式提示框2">
</body>
</html>
